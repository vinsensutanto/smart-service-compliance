{% extends "layouts/app.html" %} {% block content %}
<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 85vh"
  >
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="border-radius: 15px">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus text-primary fs-1"></i>
            <h3 class="fw-bold mt-3">Request Access</h3>
            <p class="text-muted small">
              Apply for credentials to the Smart Service Compliance Assistant
            </p>
          </div>

          <form action="{{ url_for('auth_web.request_access') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input
                name="name"
                type="text"
                class="form-control form-control-lg"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email Address</label>
              <input
                name="email"
                type="email"
                class="form-control form-control-lg"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Create Password</label>
              <div class="input-group">
                <input
                  name="password"
                  type="password"
                  id="pwInput"
                  class="form-control form-control-lg"
                  placeholder="Min. 6 characters"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="togglePw()"
                >
                  <i class="bi bi-eye" id="pwIcon"></i>
                </button>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg fw-bold">
                Submit Request
              </button>
            </div>

            <div class="text-center">
              <p class="small text-muted">
                Already have an account? <a href="/login">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Fungsi untuk intip password
  function togglePw() {
    const pwInput = document.getElementById("pwInput");
    const pwIcon = document.getElementById("pwIcon");
    if (pwInput.type === "password") {
      pwInput.type = "text";
      pwIcon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      pwInput.type = "password";
      pwIcon.classList.replace("bi-eye-slash", "bi-eye");
    }
  }
</script>
{% endblock %}
