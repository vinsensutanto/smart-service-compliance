{% extends "layouts/app.html" %} {% block content %}
<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 85vh"
  >
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus text-primary fs-1"></i>
            <h3 class="fw-bold mt-3">Request Access</h3>
            <p class="text-muted small">
              Apply for credentials to the Smart Service Compliance Assistant
            </p>
          </div>

          <form action="#">
            <div class="mb-3">
              <label class="form-label fw-bold">Full Name</label>
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Full Name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Email Address</label>
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Email Address"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Purpose of Access</label>
              <textarea
                class="form-control form-control-lg"
                placeholder="Explain why..."
              ></textarea>
            </div>

            <div class="d-grid mb-3">
              <button
                type="button"
                class="btn btn-primary btn-lg fw-bold"
                onclick="alert('Request Sent!')"
              >
                Submit Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
