<!DOCTYPE html>
<html>
<head>
    <title>Checklist {{ session_id }}</title>
</head>
<body>
    <h1>Checklist for Session {{ session_id }}</h1>
    <ul id="checklist"></ul>

    <script>
        const sessionId = "{{ session_id }}";
        const checklistContainer = document.getElementById("checklist");

        fetch(`/api/checklist/{{ session_id }}`)
            .then(res => res.json())
            .then(data => {
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.item_name; // adjust according to your model
                    checklistContainer.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Failed to load checklist:", err);
                checklistContainer.textContent = "No checklist found.";
            });
    </script>
</body>
</html>
